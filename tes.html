<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Zoom Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Bungkus parallax */
    .parallax {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    /* Gambar background */
    .parallax::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      transform: scale(1);
      transition: transform 0.3s ease-out;
      z-index: -1;
    }

    /* Efek zoom pas discroll */
    .parallax.active::before {
      transform: scale(1.2); /* makin besar */
    }

    /* Konten di tengah layar */
    .content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>
  <div class="content">âœ¨ Scroll ke bawah baby boy âœ¨</div>
  <div class="parallax"></div>
  <div class="content">ðŸŒ™ Lihat efek zoom-nya halus kan? ðŸŒ™</div>

  <script>
    // Script buat deteksi scroll
    window.addEventListener('scroll', () => {
      const parallaxSections = document.querySelectorAll('.parallax');
      parallaxSections.forEach(section => {
        const rect = section.getBoundingClientRect();
        // Kalau bagian parallax-nya kelihatan di layar
        if (rect.top < window.innerHeight && rect.bottom > 0) {
          section.classList.add('active');
        } else {
          section.classList.remove('active');
        }
      });
    });
  </script>

</body>
</html>
